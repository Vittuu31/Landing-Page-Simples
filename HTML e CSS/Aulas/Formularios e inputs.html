<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu Formul√°rio</p>
        <p>
         <label for="nome">Nome:</label>
         <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
         <label for="dev1">Sou um Dev 1</label>
         <input type="checkbox" id="dev1" name="dev1" value="sim">
        </p>
        <p>
         <label for="dev2">Sou um Dev 2</label>
         <input type="checkbox" id="dev2" name="dev2" value="sim">
        </p>
        <p>
         <label for="dev3">Sou um Dev 3</label>
         <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>


        <p>
         Genero <br>
         <label for="feminino">Feminino</label>
         <input type="radio" id="Feminino" name="genero" value="sim">
        </p>
        <p>
         <label for="masculino">Masculino</label>
         <input type="radio" id="Masculino" name="genero" value="sim">
        </p>
        <p>
         <label for="outro">Outro</label>
         <input type="radio" id="dev3" name="genero" value="sim">
        </p>

        <p>
         <label for="date">Date:</label>
         <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
         <label for="datetime">Data:</label>
         <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>

        <p>
         <label for="time">Time:</label>
         <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
         <label for="cor">Cor preferida:</label>
         <input type="color" id="cor" name="cor" value="#5c00e6">
        </p>

        <p>
         <label for="email">Seu E-mail:</label>
         <input type="email" id="email" name="email" placeholder="Ex.: email@gmail.com">
        </p>

        <p>
         <label for="file">Sua Foto:</label>
         <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>

        <p>
         <label for="number">Number:</label>
         <input type="number" id="number" name="number" placeholder="ex:1,2.." min="10" max="50" step="5">
        </p>

        <p>
         <label for="password">Senha:</label>
         <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
         <label for="range">Range:</label>
         <input type="range" id="range" name="range" step="2" list="tickmarks">

         <datalist id="tickmarks">
            <option value="0" label="0%">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50" label="50%">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100" label="100%">
         </datalist>
        </p>

        <p>
         <label for="url">Sua URL:</label>
         <input type="url" id="url" name="url" placeholder="Ex.:URL ">
        </p>

        <p>
         <label for="search">Search:</label>
         <input type="search" id="search" name="search" placeholder="Search ">
        </p>

        <p>
            <label for="select">Selecione algumna opcao:</label>
            <select id="select" multiple>
                <optgroup label="Teste">
                <option value="qualquer 1" label="Label 1">/option>
                <option value="qualquer 2" label="Label 2" disabled>/option>
                <option value="qualquer 3" label="Label 3" selected>/option>
                <option value="qualquer 4" label="Label 4">/option>\              
                </optgroup>
            </select>
        </p>
        
        <p>
         <label for="textarea">textarea:</label>
         <textarea name="textarea" id="textarea" rows="5" cols="9"></textarea>
        </p>

        <p>
            <button type="reset">Reset</but ton>
            <button type="submit">Enviar</button>
        </p>

    </form>

</body>
</html>
