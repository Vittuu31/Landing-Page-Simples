<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NeferLinda - Modal Vídeo</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    background-image: url(https://preview.redd.it/nefer-x-lauma-via-zukeroon-v0-ratgcf3o3lnf1.jpeg?width=1080&crop=smart&auto=webp&s=ec5be723b4f45bc8e0d403b6bdc1768dc0f04462);
    background-size:cover;background-position:top center;font-family:Arial, sans-serif;
  }

  /* header */
  #titulo{background:rgba(1,61,1,0.7);padding:12px 0}
  #titulo .container{width:90%;margin:0 auto;display:flex;justify-content:center}
  #titulo a{color:#15ff00;text-decoration:none;font-family:"Pacifico",cursive;font-size:24px}

  /* botão fora da barra */
  .btn-ult{display:block;margin:30px auto;padding:10px 20px;background:#15ff00;color:#000;border-radius:8px;cursor:pointer;border:none;font-weight:bold}

  /* modal */
  .modal{display:none;position:fixed;inset:0;z-index:200;background:rgba(0,0,0,0.8);align-items:center;justify-content:center;padding:20px}
  .modal.open{display:flex}
  .modal-content{width:100%;max-width:900px;background:#000;padding:8px;border-radius:10px;position:relative}
  .modal video{width:100%;height:auto;border-radius:6px;display:block}
  .close{position:absolute;right:10px;top:6px;color:#fff;font-size:28px;cursor:pointer}
</style>
</head>
<body>

  <header id="titulo">
    <div class="container">
      <h1 class="Nefer"><a href="https://i.pinimg.com/736x/32/e5/1f/32e51f7820be48aba01820cfe1934a10.jpg" target="_blank" rel="noopener noreferrer">Nefer</a></h1>
    </div>
  </header>

  <!-- botão que abre modal; coloque a URL do vídeo no data-video -->
  <button id="openModal" class="btn-ult" data-video="https://packaged-media.redd.it/z6x0blaw24of1/pb/m2-res_1080p.mp4?m=DASHPlaylist.mpd&v=1&e=1757484000&s=2d0f07e9bb4222b9ce319ecdc3c61557606a118e">Ult</button>

  <!-- modal -->
  <div id="videoModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-label="Player de vídeo">
      <span class="close" id="closeModal" aria-label="Fechar">&times;</span>
      <video id="modalVideo" controls preload="none">
        <!-- a src será setada via JS ao abrir -->
        Seu navegador não suporta vídeo.
      </video>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const openBtn = document.getElementById('openModal');
  const modal = document.getElementById('videoModal');
  const closeBtn = document.getElementById('closeModal');
  const video = document.getElementById('modalVideo');

  function openModal() {
    const url = openBtn.dataset.video;
    if (!url) {
      alert('Nenhuma URL de vídeo definida no botão (data-video).');
      return;
    }
    video.src = url;        // seta o src dinamicamente
    video.load();
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
    video.play().catch(()=>{/* autoplay pode falhar; não é crítico */});
  }

  function closeModal() {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
    video.pause();
    video.removeAttribute('src'); // libera memória
    video.load();
  }

  openBtn.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);

  // fechar clicando fora do conteúdo
  modal.addEventListener('click', function(e){
    if(e.target === modal) closeModal();
  });

  // ESC fecha
  document.addEventListener('keydown', function(e){
    if(e.key === 'Escape' && modal.classList.contains('open')) closeModal();
  });
});
</script>
</body>
</html>
